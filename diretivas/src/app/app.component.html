<main class="wrapper">
  <div class="app-form p-4 d-flex flex-column justify-content-center">
    <h1>Cadastro de Produtos</h1>
    <form action="" (submit)="adicionarProduto($event)">
      <div>
        <label for="nome" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome">
      </div>
      <div class="mt-3">
        <label for="imagem" class="form-label">Imagem do Produto</label>
        <input type="url" class="form-control" id="imagem" name="imagem" [(ngModel)]="imagem">
      </div>
      <div class="mt-3">
        <label for="preco" class="form-label">Preço (R$)</label>
        <input type="number" class="form-control" id="preco" name="preco" [(ngModel)]="preco">
      </div>
      <div class="mt-3">
        <label for="estoque" class="form-label">Estoque</label>
        <input type="number" class="form-control" id="estoque" name="estoque" [(ngModel)]="estoque">
      </div>
      <div class="mt-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" name="descricao" id="descricao" [(ngModel)]="descricao"></textarea>
      </div>
      <div class="mt-3 d-flex flex-column">
        <button class="btn btn-danger" type="submit">Adicionar</button>
      </div>
    </form>
  </div>
  <section class="produtos"> 
    <!-- <app-produto-card [prod]="p"></app-produto-card> 
    <app-produto-card [prod]="p"></app-produto-card> 
    <app-produto-card [prod]="p"></app-produto-card>  -->

    <!--ngFor serve pra percorrer listas dentro do HTML do seu componente-->
    <produto-card *ngFor="let item of produtos" [prod]="item" (excluindoEvent)="excluirProduto($event)"></produto-card>
  </section>
  
</main>
